<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment Successful</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: "Segoe UI", Tahoma, sans-serif;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #0d1117, #010409);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #e6edf3;
        }

        .success-card {
            background: #161b22;
            width: 100%;
            max-width: 420px;
            padding: 35px;
            border-radius: 16px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
            text-align: center;
        }

        .check {
            font-size: 60px;
            margin-bottom: 10px;
        }

        .success-card h2 {
            color: #22c55e;
            margin-bottom: 8px;
        }

        .success-card p {
            font-size: 14px;
            color: #9da7b1;
            margin-bottom: 25px;
        }

        .back-btn {
            display: inline-block;
            padding: 12px 28px;
            border-radius: 10px;
            background: linear-gradient(135deg, #1f6feb, #388bfd);
            color: #fff;
            text-decoration: none;
            font-size: 14px;
            transition: transform 0.15s ease, box-shadow 0.15s ease;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(56,139,253,0.4);
        }
    </style>
</head>
<body>

<div class="success-card">
    <div class="check">âœ…</div>
    <h2>Payment Successful</h2>
    <p>Your transaction has been completed successfully.</p>

    <a href="{% url 'show_data' %}" class="back-btn">
        Back to Data
    </a>
</div>

</body>
</html>
